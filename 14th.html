    <!-- destructing of object -->
    <!-- using variables -->

    <script>
        person ={
            firstname:"Rizwan",
            lastname:"Khan"

        }
     let {firstname:x,lastname:y}=person

<!-- print direct by property without using variables -->

<script>
    person ={
        firstname:"Rizwan",
        lastname:"Khan"

    }
 let {firstname,lastname}=person
    console.log(firstname);
    console.log(lastname);

</script>
