<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- default parameters passing value -->
    <script>
        function add(x,y=20){
            return n=x+y;
        }
        console.log(add(4,5));
        console.log(add(25));
        console.log(add(21));
    </script>

<!-- default value can be pass to both Variables -->
<script>
    function add(x=1,y=20){
        return n=x+y;
    }
    console.log(add());
    console.log(add(4,5));
    console.log(add(25));
    console.log(add(21));
</script>
</body>
</html>
