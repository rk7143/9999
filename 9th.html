<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- let can only use once in a program -->
    <script>
        let p=20;
        console.log(p);
        let p=30;
    </script>

<!-- var Can be used multiple time in a program -->
    <script>
        var p=20;
        console.log(p);
        var p=30;
    </script>
</body>
</html>
