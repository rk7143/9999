<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest parameters example
        function add(...args){
            sum=0;
            for(x of args){
                sum=sum+x;
            }
            return sum;
        }
        console.log(add(20,30));
        console.log(add(21,24,53));
        console.log(add(50,53,75,89));
    </script>
</body>
</html>
